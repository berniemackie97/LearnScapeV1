<div class="row" *ngIf="product">
    <div class="col-6">
        <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid w-100">
    </div>
    <div class="col-6">
        <h3>{{product.name}}</h3>
        <p>{{product.price | currency}}</p>
        <div class="d-flex justify-content-start align-items-center">
            <i class="me-2"><fa-icon class="minus-icon text-warning" [icon]="faMinusCircle"></fa-icon></i>
            <span class="font-weight-bold" style="font-size: 1.5em;">2</span>
            <i class="mx-2"><fa-icon class="plus-icon text-warning" [icon]="faPlusCircle"></fa-icon></i>
            <button class="btn btn-outline-secondary btn-lg ms-4">Add to Cart</button>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-12 ml-3">
            <h4>Desc</h4>
            <p>{{product.description}}</p>
        </div>
    </div>
</div>
