<div class="container mt-5">
    <h4>Internal Server Error</h4>
    <ng-container *ngIf="error">
        <h5 class="text-danger">Error: {{error.message}}</h5>
        <p class="font-weight-bold">Note: if you are seeing this there was an issue with youre request to the server</p>
        <p>What to do next</p>
        <ol>
            <li>
                try to get this error again.
            </li>
        </ol>
    
        <code class="mt-5" style="background-color: whitesmoke;">{{error.details}}</code>
    </ng-container>
</div>
